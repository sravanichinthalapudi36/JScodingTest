<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" type="image/png" href="../BootStrapWebsite/images/images/title-img.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--    fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
        integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link href="../BootStrapWebsite/css/bootstrap.css" rel="stylesheet" />
    <link href="https://fontawesome.com/v4.7.0/icon/facebook" rel="stylesheet">
    <link href="../test/style/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="../test/style/bootstrap.min.css">
    <title>Pure Bootstrap Website</title>
</head>

<body class="container">
    <div class="container">
      <h1 class="heading head">Register with us</h1>
        <div class="row">
          <div class="card-header card mainn">
            <form class="needs-validation" novalidate>
            <div class="col-md-6 col-md-offset-3 mx-auto">
                <div class="form-group">
                      <label for="validationCustom01">First name</label>
                      <input type="text" class="form-control" id="validationCustom01" placeholder="First name" 
                        required>
                      <div class="invalid-feedback">
                      username must contain 3 characters
                      </div>
                </div>
                <div class="form-group">
                    <label for="validationCustom03">Email address</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Enter email" required>
                    <div class="invalid-feedback">
                     Email is not valid
                    </div>
                </div>
                <div class="form-group">
                  <label for="validationCustom05">Password</label>
                <input type="password" class="form-control" id="validationCustom05" placeholder="password" required>
                <div class="invalid-feedback">
                  password must contain alteast 6 characters
                </div>
              </div>
              <div class="form-group">
               
                <label for="validationCustom04">Confirm password</label>
                <input type="password" class="form-control" id="validationCustom04" placeholder="Enter password again"required>
                <div class="invalid-feedback">
                 password2 is required
                </div>
              </div>
                <div class="form-group">
                   <button class="btn btn-primary btn-block"  type="submit">submit</button>
                </div>
          </div>
            </form>
          </div>
        </div>
    </div>
    <script src="../test/js/validation.js" ></script>
</body>

</html>
